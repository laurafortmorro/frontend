<body>
    <h1>(M5) Exercici 2. Suma dels valors entre dos nombres.</h1>
    <h3>El programa demana dos nombres enters i llavors calcula la suma dels valors compresos entre els dos números, inclosos. <br>

        Exemple: 4 i 6  -> resultat = 4 + 5 + 6 = 15</h3>
        <p>Introduce un número: <input type="number" id="number1"></p>
        <p>Introduce otro número: <input type="number" id="number2"></p>
        <button onclick="SumaValores()">SUMA VALORS</button>
        <p id="RESULT"></p>
        <script>
            function SumaValores(){
                let number1= parseInt(document.getElementById("number1").value);
                let number2= parseInt(document.getElementById("number2").value);
                resultat= 0;
                if(number2<number1){
                    let aux= number2;
                    number2= number1;
                    number1= aux;
                }
                for(let i=number1; i<number2+1;i++){
                    resultat+= i
                }
                document.getElementById("RESULT").innerHTML= resultat;

            }
        </script>
