<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular datos</title>
</head>
<body>
  <p>
    <label>Introduce 2 númeors</label><br>
    <input type="number" id="NUMBER1">
    <input type="number" id="NUMBER2"><br>
    <label for="SIMBOLO">Selecciona la operación que quieres realizar</label><br>
    <select id="SIMBOLO"> //el size para que se vean todas las opciones
      <optgroup label="Operación:">
      <option value="+">Suma</option>
      <option value="-">Resta</option>
      <option value="*">Multiplicación</option>
      <option value="/">División</option>
      </optgroup>
    </select>    
  </p>
  
  <p><button type="button" onclick="Operacion()"> Realizar operación </button></p>
  <p>El resultado es:</p>
  <p id="RESULT"></p>

  <script>
    function Operacion() {
        let number1= parseInt(document.getElementById("NUMBER1").value);
        let number2= parseInt(document.getElementById("NUMBER2").value);
        let simbolo= document.getElementById("SIMBOLO").value;
        let result= 0;

        switch(simbolo){
            case "+":
               result= (number1 + number2);
                break;
            case "-":
                result= (number1 - number2);
                break;
            case "*":
                result= (number1 * number2);
                break;
            case "/":
                if(number2 != 0){
                    result= (number1 / number2);
                }else{
                    result= " No se puede dividir por 0";
                }
                break;
        }
        document.getElementById("RESULT").innerHTML= result

    }
  </script>
</body>
</html>
